<center>
	<img src="img/loader.gif" ng-show="loader" width="100px" style="padding:15px 0 0 0;">
</center>
<div class="account-container" style="margin: 10px auto 0 auto;">

	<div class="content clearfix">

		<form novalidate name="loginForm" autocomplete="off" ng-submit="submitted = true">

			<h1>Voucher Management</h1>

			<div class="login-fields">

				<p>Please provide your details</p>

				<div class="field">
					<label for="username">Email</label>

					<input type="text" name="email" value="" placeholder="Email" class="login username-field" ng-model="login.email" required/>
					<span ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
				                    <span ng-show="loginForm.email.$error.required">Email is required</span>
					</span>
				</div>
				<!-- /field -->

				<div class="field">
					<label for="password">Password:</label>
					<input type="password" name="password" value="" placeholder="Password" class="login password-field" ng-model="login.password" required/>
					<span ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
															<span ng-show="loginForm.password.$error.required">Password is required</span>
					</span>
				</div>
				<!-- /password -->
				<!-- User Type -->
				<div class="field">
					<label for="password">User Type:</label>
					<span class="logSpan"><input type="radio" name="r1" ng-model="userType" ng-value="'distributor'">Distributor Login</span>
					<span class="logSpan"><input type="radio" name="r1" ng-model="userType" ng-value="'admin'" >Admin Login</span>
				</div>


			</div>
			<!-- /login-fields -->

			<div class="login-actions">

				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Keep me signed in</label>
				</span>

				<button class="button btn btn-success btn-large" ng-click="doLogin($event)">Sign In</button>

			</div>
			<!-- .actions -->



		</form>

	</div>
	<!-- /content -->

</div>
<!-- /account-container -->



<div class="login-extra">
	<a href="javascript:;">Reset Password</a>
</div>
<!-- /login-extra -->
