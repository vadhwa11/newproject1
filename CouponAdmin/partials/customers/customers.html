<div class="row">
  <div class="span12">

    <div class="widget widget-table
    ">
      <div class="widget-header"> <i class="icon-th-list"></i>
        <h3>Issued Voucher</h3>
      </div>
      <!-- /widget-header -->

      <div class="widget-content" ng-controller="getCustomersController">

        <table ng-table="customerstList" show-filter="true" class="table table-striped table-bordered">
          <tr ng-repeat="distributor in $data">
            <td data-title="'First Name'" sortable="'first_name'" filter="{ 'first_name': 'text' }">
              {{distributor.DistributorName}}
            </td>
            <!-- <td data-title="'Last Name'" sortable="'last_name'" filter="{ 'last_name': 'text' }">
              {{distributor.last_name}}
            </td> -->
            <td data-title="'Email'" sortable="'email'" filter="{ 'email': 'text' }">
              {{distributor.Email}}
            </td>
            <td data-title="'Phone'" sortable="'phone'" filter="{ 'phone': 'text' }">
              {{distributor.phoneNo}}
            </td>
            <td data-title="'Number of Coupons'" sortable="'Coupons'" filter="{ 'Coupons': 'text' }">
              {{Coupons}}
            </td>
            <td data-title="'Coupon Code'">
              <select ng-model="CouponCode[$index]" ng-options="x.CouponCode for x in couponCodeWithDistributor[$index].Coupon_code" name="CouponCode" ng-change="assignedVouchersDsitriList(CouponCode[$index], distributor)">
                    {{x.CouponCode}}</select>
            </td>
            <td data-title="'View'">
              <a ui-sref="customer.view({id: id})"><button class="btn  btn-success">View</button></a>
            </td>
          </tr>
        </table>


      </div>
      <!-- /widget-content -->
    </div>
    <!-- /widget -->



  </div>
  <!-- /span12 -->
</div>
<!-- /row -->
